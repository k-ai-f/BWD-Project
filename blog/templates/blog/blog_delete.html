{% extends 'blog/base.html' %}

{% block content %}
<a href="{%url 'index'%}">Cancel</a>
<div class="row">
    <div class="col-md-6 col-11 mx-md-auto">
        <h1>Delete Blog Post</h1>
        <h3>Are you sure, you want to delete this blog post?</h3>
        <form method="POST">
        {% csrf_token %}
        <button type="submit" class = "bt btn-danger">Confirm</button>
    </div>
</div>
</form>
{% endblock content %}
