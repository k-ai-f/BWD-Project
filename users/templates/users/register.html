{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
  <div class="col-11 col-md-4 mx-auto  mt-5">
    <h1>Sign up : )</h1>
    <form method="POST">
      {% csrf_token %}
       {{ form| crispy }}
      <button class="btn btn-secondary">Sign up</button>
    </form>
    <div class="pt-3">
      <small class="text-muted">
        Already an account? <a href="{% url 'login' %}" class = 'ml-2'>Sign in here</a>
      </small>
    </div>
  </div>
</div>

{% endblock content %}
